<div>
  <input class="form-control me-2" type="text" [(ngModel)]="search" placeholder="Buscar empleado" (input)="filterEmployees()" />
</div>

<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>
        <th scope="col">Profile Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filteredEmployees" (click)="detailsOfEmployee(employee.id)">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.employee_name}}</td>
        <td>{{employee.employee_salary}}</td>
        <td>{{employee.employee_age}}</td>
        <td>{{employee.profile_image}}</td>
      </tr>
    </tbody>
  </table>
</div>
